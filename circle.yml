machine:
  timezone:
    America/Denver
  node:
    version: 8.9.0

environment:
  DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/circle_test

database:
  override:
    - sudo -u postgres psql -p 5432 -c "create database publications;"
    - ./node_modules/knex/bin/cli.js migrate:latest

test:
  override:
    - ./node_modules/.bin/mocha --exit

deployment:
  production:
    branch: master
    heroku:
      appname: ci-fun
